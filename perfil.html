<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil | the NBA corner</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins',sans-serif;
    }

    body{
      background:#000;
      color:#fff;
      min-height:100vh;
    }

    video.video-fondo{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      z-index:-1;
      opacity:.45;
    }

    /* NAVBAR */
    nav{
      background:rgba(0,0,0,.85);
      backdrop-filter:blur(8px);
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:10;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:20px;
    }

    nav a{
      color:#fff;
      text-decoration:none;
      font-weight:600;
    }

    nav a:hover{
      color:#00ffff;
    }

    /* USUARIO */
    .usuario-box{
      position:relative;
      cursor:pointer;
    }

    .usuario-chip{
      background:rgba(255,255,255,.15);
      padding:8px 16px;
      border-radius:20px;
      font-weight:600;
    }

    .usuario-menu{
      position:absolute;
      top:120%;
      right:0;
      background:rgba(0,0,0,.95);
      border-radius:10px;
      min-width:180px;
      opacity:0;
      transform:translateY(-10px);
      pointer-events:none;
      transition:.3s;
      box-shadow:0 10px 25px rgba(0,0,0,.6);
    }

    .usuario-menu.active{
      opacity:1;
      transform:translateY(0);
      pointer-events:auto;
    }

    .usuario-menu a,
    .usuario-menu button{
      display:block;
      padding:12px 16px;
      color:#fff;
      text-decoration:none;
      background:none;
      border:none;
      width:100%;
      text-align:left;
      cursor:pointer;
    }

    .usuario-menu a:hover,
    .usuario-menu button:hover{
      background:rgba(255,255,255,.1);
    }

    /* PERFIL */
    main{
      max-width:900px;
      margin:0 auto;
      padding:80px 20px;
      text-align:center;
    }

    h1{
      color:#00ffff;
      margin-bottom:30px;
      font-size:2.5rem;
    }

    .perfil-card{
      background:rgba(0,0,0,.7);
      backdrop-filter:blur(12px);
      border-radius:18px;
      padding:40px;
      max-width:420px;
      margin:0 auto;
      border:1px solid rgba(255,255,255,.1);
      box-shadow:0 0 25px rgba(0,255,255,.3);
      animation:fadeIn .8s ease;
    }

    .perfil-card img{
      width:130px;
      height:130px;
      border-radius:50%;
      border:4px solid #00ffff;
      margin-bottom:15px;
    }

    .perfil-card h2{
      font-size:1.6rem;
      margin-bottom:5px;
    }

    .perfil-card p{
      color:#ccc;
      margin-bottom:25px;
    }

    .btn-edit{
      background:linear-gradient(45deg,#ffffff,#0c4da3);
      color:#000;
      border:none;
      padding:12px 26px;
      border-radius:30px;
      font-weight:700;
      cursor:pointer;
      transition:.3s;
    }

    .btn-edit:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 20px rgba(0,255,255,.5);
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }
  </style>
</head>

<body>

<video class="video-fondo" autoplay muted loop playsinline>
  <source src="https://cdn.pixabay.com/video/2024/04/18/208442_large.mp4" type="video/mp4">
</video>

<!-- NAV -->
<nav>
  <a href="INDEX.HTML">
    <img src="logo3.png" alt="the NBA corner" style="height:40px;">
  </a>

  <ul>
    <li><a href="INDEX.HTML">Inicio</a></li>
    <li><a href="baloncesto.html">Baloncesto</a></li>
    <li><a href="Noticias.html">Noticias</a></li>
  </ul>

  <div class="usuario-box" id="usuario-box">
    <span class="usuario-chip" id="usuario-nav">Usuario</span>
    <div class="usuario-menu" id="usuario-menu">
      <a href="perfil.html">Perfil</a>
      <a href="configuracion.html">Configuración</a>
      <button id="logout">Cerrar sesión</button>
    </div>
  </div>
</nav>

<!-- PERFIL -->
<main>
  <h1>Perfil NBA</h1>

  <section class="perfil-card">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Avatar">
    <h2 id="perfil-nombre">Invitado</h2>
    <p id="perfil-email">correo@ejemplo.com</p>
    <button class="btn-edit">Editar Perfil</button>
  </section>
</main>

<script>
  // Usuario
  const usuario = localStorage.getItem("usuario") || "Fan NBA";
  const email = localStorage.getItem("email") || "correo@ejemplo.com";

  document.getElementById("usuario-nav").textContent = usuario;
  document.getElementById("perfil-nombre").textContent = usuario;
  document.getElementById("perfil-email").textContent = email;

  // Menú usuario
  const usuarioBox = document.getElementById("usuario-box");
  const usuarioMenu = document.getElementById("usuario-menu");

  usuarioBox.addEventListener("click", () => {
    usuarioMenu.classList.toggle("active");
  });

  // Logout
  document.getElementById("logout").addEventListener("click", () => {
    localStorage.removeItem("usuario");
    localStorage.removeItem("email");
    alert("Sesión cerrada correctamente");
    window.location.href = "INDEX.HTML";
  });
</script>

</body>
</html>
