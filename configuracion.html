<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuración NBA | the NBA corner</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{background:#0a0a0a;color:#fff;min-height:100vh}
    .video-fondo{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;opacity:.4;z-index:-1}

    nav{
      background:rgba(0,0,0,.75);
      backdrop-filter:blur(8px);
      padding:15px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      z-index:10
    }
    nav ul{list-style:none;display:flex;gap:15px}
    nav a{color:#fff;text-decoration:none}
    nav a:hover{color:#00ffff}

    .usuario-box{position:relative;cursor:pointer}
    .usuario-chip{
      background:rgba(255,255,255,.15);
      padding:8px 14px;
      border-radius:20px;
      font-weight:600
    }
    .usuario-menu{
      position:absolute;
      top:120%;
      right:0;
      background:#000;
      border-radius:8px;
      min-width:180px;
      opacity:0;
      pointer-events:none;
      transform:translateY(-10px);
      transition:.3s
    }
    .usuario-menu.active{
      opacity:1;
      pointer-events:auto;
      transform:translateY(0)
    }
    .usuario-menu a,
    .usuario-menu button{
      display:block;
      padding:10px 15px;
      color:#fff;
      background:none;
      border:none;
      width:100%;
      text-align:left;
      cursor:pointer
    }
    .usuario-menu a:hover,
    .usuario-menu button:hover{background:rgba(255,255,255,.1)}

    main{max-width:900px;margin:auto;padding:2rem}
    h1{text-align:center;color:#00ffff;margin-bottom:2rem}

    .config-card{
      background:rgba(255,255,255,.07);
      border-radius:12px;
      padding:2rem;
      backdrop-filter:blur(10px);
      box-shadow:0 10px 25px rgba(0,255,255,.25)
    }
    .config-card h2{text-align:center;margin-bottom:1.5rem}

    .config-option{margin-bottom:1.5rem}
    .config-option label{display:block;margin-bottom:.5rem;color:#ccc}
    .config-option select{
      width:100%;
      padding:10px;
      background:#222;
      color:#fff;
      border:none;
      border-radius:8px
    }

    .btn-save{
      display:block;
      margin:auto;
      padding:.8rem 1.5rem;
      border:none;
      border-radius:50px;
      background:linear-gradient(45deg,#ffffff,#0c4da3);
      font-weight:600;
      cursor:pointer
    }
    .btn-save:hover{
      transform:translateY(-2px);
      box-shadow:0 5px 15px rgba(0,255,255,.4)
    }
  </style>
</head>

<body>

<video class="video-fondo" autoplay muted loop>
  <source src="https://cdn.pixabay.com/video/2024/04/18/208442_large.mp4" type="video/mp4">
</video>

<!-- NAV BALONCESTO -->
<nav>
  <a href="INDEX.HTML">
    <img src="logo3.png" height="40">
  </a>

  <ul>
    <li><a href="baloncesto.html">Baloncesto</a></li>
    <li><a href="Noticias.html">Noticias NBA</a></li>
  </ul>

  <div class="usuario-box" id="usuario-box">
    <span class="usuario-chip" id="usuario-nav">Usuario</span>
    <div class="usuario-menu" id="usuario-menu">
      <a href="perfil.html">Perfil</a>
      <a href="configuracion.html">Configuración</a>
      <button id="logout">Cerrar sesión</button>
    </div>
  </div>
</nav>

<!-- CONTENIDO -->
<main>
  <h1>Configuración NBA</h1>

  <section class="config-card">
    <h2>Preferencias de Baloncesto</h2>

    <div class="config-option">
      <label for="equipo">Equipo favorito NBA</label>
      <select id="equipo">
        <option>Lakers</option>
        <option>Warriors</option>
        <option>Celtics</option>
        <option>Bulls</option>
        <option>Heat</option>
      </select>
    </div>

    <div class="config-option">
      <label for="notificaciones">Notificaciones de partidos</label>
      <select id="notificaciones">
        <option>Activadas</option>
        <option>Desactivadas</option>
      </select>
    </div>

    <div class="config-option">
      <label for="idioma">Idioma de noticias NBA</label>
      <select id="idioma">
        <option>Español</option>
        <option>English</option>
      </select>
    </div>

    <button class="btn-save" id="guardar">Guardar Cambios</button>
  </section>
</main>

<script>
const usuario = localStorage.getItem("usuario") || "Invitado";
document.getElementById("usuario-nav").textContent = usuario;

const usuarioBox = document.getElementById("usuario-box");
const usuarioMenu = document.getElementById("usuario-menu");

usuarioBox.addEventListener("click", () => {
  usuarioMenu.classList.toggle("active");
});

document.getElementById("logout").addEventListener("click", () => {
  localStorage.removeItem("usuario");
  localStorage.removeItem("email");
  alert("Sesión cerrada correctamente");
  window.location.href = "INDEX.HTML";
});
</script>

</body>
</html>
