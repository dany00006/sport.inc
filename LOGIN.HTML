<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Energy Sports</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    video.fondo-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #838488;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="email"] {
      background-color: #222;
      color: white;
    }

    .login-container input[type="submit"] {
      background-color: #2528b9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #2369ec69;
    }

    .login-container a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    /* Bot칩n lateral para volver al inicio */
    .boton-inicio {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      background-color: rgba(11, 8, 182, 0.8);
      color: #c0bfbf;
      padding: 12px 20px;
      border-top-right-radius: 8px;
      border-bottom-right-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      backdrop-filter: blur(6px);
      z-index: 1000;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .boton-inicio:hover {
      background-color: rgba(15, 53, 177, 0.9);
      transform: translateY(-50%) scale(1.05);
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <video class="fondo-video" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2024/04/18/208442_large.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <a href="INDEX.HTML" class="boton-inicio">Inicio</a>

  <section class="login-container">
    <h1>Energy</h1>

    <form id="formLogin">
      <h2>Iniciar Sesi칩n</h2>
      <input type="email" id="correo" placeholder="Correo electr칩nico" required>
      <input type="password" id="contrasena" placeholder="Contrase침a" required>
      <input type="submit" value="Entrar">
    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="./login.js"></script>

</body>
</html>
