<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Deportivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1502680390469-be75c86b636f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1470')
        no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      color: white;
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffffff;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      background-color: #222;
      color: white;
    }

    .login-container input[type="submit"] {
      background-color: #ffffff;
      color: #111;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-container input[type="submit"]:hover {
      background-color: #ffffff;
    }

    .login-container a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .login-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inicio de Sesión</h1>
    <form>
      <input type="text" placeholder="Usuario" required>
      <input type="password" placeholder="Contraseña" required>
      <input href="INDEX.HTML" type="submit" value ="Entrar">
    </form>
    <a href="#">¿Olvidaste tu contraseña?</a>
    <a href="#">Crear cuenta nueva</a>
  </div>
</body>
</html>
