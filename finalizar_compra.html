<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {

    body {

    video.fondo-video {

    .container {

      border-radius: 15px;
      width: 90%;

    h1 {

      text-align: center;

    }

    form {

      flex-direction: column;
    }

    input, select, button {

      padding: 10px;

      margin-bottom: 10px;

    input, select {

    button {

      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 999;
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      transform: scale(1.1);
    }

    .botones {
      display: flex;

  </style>
</head>
<body>

  <video class="fondo-video" autoplay muted loop playsinline>

  <section class="container">

  <script>
    // Redirecci贸n simulada a pasarela de pago

        alert("Por favor selecciona un m茅todo de pago.");

      alert("Redirigiendo a la pasarela de pago...");
      
      switch (metodo) {

          window.location.href = "https://www.mercadopago.com.co";
          break;
        case "pse":
          window.location.href = "https://www.pse.com.co";
          break;
        case "nequi":
          window.location.href = "https://www.nequi.com.co";
          break;
        case "paypal":
          window.location.href = "https://www.paypal.com";

</body>
</html>
