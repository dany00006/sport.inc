<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finalizar Compra - Energy Sports</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    video.fondo-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .pago-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .pago-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #ffcc00;
    }

    .pago-container p {
      margin-bottom: 15px;
      color: #ccc;
    }

    .pago-container input,
    .pago-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    .pago-container input[type="submit"] {
      background-color: #ffcc00;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .pago-container input[type="submit"]:hover {
      background-color: #ffd633;
    }

    .pago-container a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .pago-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <video class="fondo-video" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2024/04/18/208442_large.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <section class="pago-container">
    <h1>Finalizar Compra</h1>
    <p>Completa tus datos para procesar el pago de tus productos.</p>

    <form action="confirmacion.html" method="post">
      <input type="text" placeholder="Nombre completo" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="text" placeholder="Dirección de envío" required>
      <input type="tel" placeholder="Número de teléfono" required>
      <select required>
        <option value="">Método de pago</option>
        <option value="tarjeta">Tarjeta de crédito / débito</option>
        <option value="nequi">Nequi</option>
        <option value="daviplata">Daviplata</option>
        <option value="efectivo">Pago contra entrega</option>
      </select>
      <input type="submit" value="Confirmar y Pagar">
    </form>

    <a href="INDEX.HTML">Volver al carrito</a>
  </section>

</body>
</html>
