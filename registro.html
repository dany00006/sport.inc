<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Deportivo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    video.fondo-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .registro-container {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .registro-container h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #838488;
    }

    .registro-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .registro-container input[type="text"],
    .registro-container input[type="email"],
    .registro-container input[type="password"] {
      background-color: #222;
      color: white;
    }

    .registro-container input[type="submit"] {
      background-color: #2528b9;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .registro-container input[type="submit"]:hover {
      background-color: #2369ec69;
    }

    .registro-container a {
      color: #ffffff;
      text-decoration: none;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @media (max-width: 480px) {
      .registro-container {
        width: 90%;
        padding: 25px;
      }
    }
  </style>
</head>
<body>

  <video class="fondo-video" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2024/04/18/208442_large.mp4" type="video/mp4">
    Tu navegador no soporta video HTML5.
  </video>

  <section class="registro-container">
    <h1>Crear Cuenta</h1>
    <form action="INDEX.HTML">
      <input type="text" placeholder="Nombre de usuario" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <input type="submit" value="Registrarse">
    </form>
    <a href="LOGIN.HTML">¿Ya tienes cuenta? Inicia sesión</a>
  </section>

</body>
</html>
